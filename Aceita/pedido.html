<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceita fazer um p√£o, tomar uma Coca-Cola bem gelada e jogar v√≠deo game comigo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #f0e68c, #ffa07a);
            font-family: 'Cursive', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px #333;
            margin-bottom: 30px;
        }

        p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: 'Cursive', sans-serif;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #sim {
            background-color: #ffd700;
            color: #333;
            background-image: url('https://img.icons8.com/color/48/000000/bread.png');
            background-repeat: no-repeat;
            background-position: center left;
            padding-left: 50px;
        }

        #sim:hover {
            background-color: #ffbf00;
            transform: scale(1.05);
        }

        #nao {
            background-color: #dc3545;
            color: white;
            background-image: url('https://img.icons8.com/color/48/000000/video-game-console.png');
            background-repeat: no-repeat;
            background-position: center left;
            padding-left: 50px;
            position: relative;
        }

        #nao:hover {
            transform: scale(1.05);
        }

        .floating-icon {
            width: 30px;
            height: 30px;
            background-size: contain;
            position: absolute;
            animation: float 10s infinite ease-in-out;
            opacity: 0.7;
        }

        .coffee-cup {
            background: url('https://img.icons8.com/color/35/cola.png') no-repeat center center;
        }

        .bread {
            background: url('https://img.icons8.com/color/48/000000/bread.png') no-repeat center center;
        }

        .gamepad {
            background: url('https://img.icons8.com/fluency/30/ps-controller.png') no-repeat center center;
        }

        @keyframes float {
            0% { transform: translateY(100vh); } /* Come√ßa fora da tela (parte inferior) */
            50% { transform: translateY(-100vh); } /* Passa pela tela e sai pela parte superior */
            100% { transform: translateY(100vh); } /* Volta para o in√≠cio na parte inferior */
        }

        @keyframes float-reverse {
            0% { transform: translateY(-100vh); } /* Come√ßa fora da tela (parte superior) */
            50% { transform: translateY(100vh); } /* Passa pela tela e sai pela parte inferior */
            100% { transform: translateY(-100vh); } /* Volta para o in√≠cio na parte superior */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .button {
                padding: 10px 20px;
                font-size: 16px;
            }

            .floating-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aceita fazer um p√£o, tomar uma Coca-Cola e jogar v√≠deo game comigo?</h1>
        <p>Prometo te ensinar a fazer o melhor p√£o, servir uma Coca-Cola bem gelada e deixar voc√™ ganhar no v√≠deo game! ü•§ü•ñüéÆ</p>
        <div class="button-container">
            <button id="sim" class="button">Sim</button>
            <button id="nao" class="button">N√£o</button>
        </div>
    </div>

    <!-- √çcones flutuantes -->
    <div class="floating-icon coffee-cup" style="left: 10%; animation-duration: 16s;"></div>
    <div class="floating-icon bread" style="left: 20%; animation-duration: 11s;"></div>
    <div class="floating-icon gamepad" style="left: 30%; animation-duration: 18s;"></div>
    <div class="floating-icon coffee-cup" style="left: 40%; animation-duration: 14s; animation-name: float-reverse;"></div>
    <div class="floating-icon bread" style="left: 50%; animation-duration: 16s; animation-name: float-reverse;"></div>
    <div class="floating-icon gamepad" style="left: 60%; animation-duration: 20s;"></div>
    <div class="floating-icon coffee-cup" style="left: 70%; animation-duration: 14s;"></div>
    <div class="floating-icon bread" style="left: 80%; animation-duration: 11s; animation-name: float-reverse;"></div>
    <div class="floating-icon gamepad" style="left: 90%; animation-duration: 18s;"></div>

    <script>
        const nao = document.getElementById('nao');
        const sim = document.getElementById('sim');

        // Fun√ß√£o para movimentar o bot√£o "N√£o" sem sair da tela
        nao.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - nao.offsetWidth;
            const maxY = window.innerHeight - nao.offsetHeight;

            // Calcula novas posi√ß√µes aleat√≥rias dentro dos limites da tela
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // Define as novas posi√ß√µes para o bot√£o "N√£o"
            nao.style.position = 'absolute';
            nao.style.left = `${x}px`;
            nao.style.top = `${y}px`;
        });

        // Redirecionar para a p√°gina do poema ao clicar no "Sim"
        sim.addEventListener('click', () => {
            window.location.href = 'poema.html';
        });
    </script>

</body>
</html>
